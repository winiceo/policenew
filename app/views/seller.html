<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>屏媒商家版</title>

    <link href="/static/css/ionic.css" rel="stylesheet">
    <script src="/static/js/ionic.bundle.js"></script>
    <script src="/static/js/leven.js"></script>
    <script src="/static/app.js"></script>
</head>

<body>

<div ng-controller="HomeCtrl">
    <ion-nav-view></ion-nav-view>
</div>

<script id="event-menu.html" type="text/ng-template">
    <ion-side-menus>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <!--
              <ion-header-bar class="bar-assertive">
                <h1 class="title">Left Menu</h1>
              </ion-header-bar>-->
            <ion-content>
                <ul class="list">
                    <a href="#/event/home" class="item" menu-close>商家信息</a>
                    <a href="#/event/bill" class="item" menu-close>账单明细</a>
                </ul>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</script>


<script id="home.html" type="text/ng-template">
    <div class="tabs tabs-top ">
        <a class="tab-item">
            <a href="#/event/home" class="item" menu-close>首页</a>
        </a>
        <a class="tab-item">
            <a href="#/event/bill" class="item" menu-close>账单明细</a>
        </a>
        <a class="tab-item">
            Settings
        </a>
    </div>

        <div class="list card">

            <div class="item item-avatar">

                <img src="{{userinfo.headimgurl}}">
                <h2>{{userinfo.nickname}}</h2>
                <p>财富总值：￥342元</p>
            </div>

            <div class="item item-body">
                <img class="full-image" src="delorean.jpg">
                <p>
                    This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
                    the content is from a card-body consisting of an image and paragraph text. The footer
                    consists of tabs, icons aligned left, within the card-footer.
                </p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>

        </div>




</script>


<script id="bill.html" type="text/ng-template">
    <ion-view title="账单明细">
        <ion-content padding="true">
            <ion-refresher on-refresh="doRefresh()"
                           pulling-text="Pull to refresh..."
                           refreshing-text="Refreshing!"
                           refreshing-icon="ion-loading-c">

            </ion-refresher>
            <ion-infinite-scroll
                    on-infinite="loadMore()"
                    distance="1%">
            </ion-infinite-scroll>
            <ion-list>
                <div class="list card" ng-repeat="item in items">

                    <div class="item item-avatar">
                        <img src="images/avant.jpg">

                        <h2>拉风的男人</h2>

                        <p>{{item.created}}</p>
                    </div>


                </div>
            </ion-list>
        </ion-content>
    </ion-view>
</script>


</body>
</html>
